<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Telephone Number</title>
    <link rel="stylesheet" href="./us telephone number.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <div id="results-div"></div>
      <fieldset>
        <h1>Check US telephone number</h1>
        <label for="user-input">Enter a phone number:</label>
        <br />
        <span><i class="fa-solid fa-phone"></i></span>
        <input id="user-input" type="text" />
        <br />
        <div class="container-btn">
          <button id="check-btn" class="btn">Check</button>
          <button id="clear-btn" class="btn">Clear</button>
        </div>
      </fieldset>
      <table>
        <tr>
          <td><button class="num-btn" onclick="showValue(event)">(</button></td>
          <td><button class="num-btn" onclick="showValue(event)">)</button></td>
          <td><button class="num-btn" onclick="showValue(event)">-</button></td>
        </tr>
        <tr>
          <td><button class="num-btn" onclick="showValue(event)">7</button></td>
          <td><button class="num-btn" onclick="showValue(event)">8</button></td>
          <td><button class="num-btn" onclick="showValue(event)">9</button></td>
        </tr>
        <tr>
          <td><button class="num-btn" onclick="showValue(event)">4</button></td>
          <td><button class="num-btn" onclick="showValue(event)">5</button></td>
          <td><button class="num-btn" onclick="showValue(event)">6</button></td>
        </tr>
        <tr>
          <td><button class="num-btn" onclick="showValue(event)">1</button></td>
          <td><button class="num-btn" onclick="showValue(event)">2</button></td>
          <td><button class="num-btn" onclick="showValue(event)">3</button></td>
        </tr>
        <tr>
          <td><button class="num-btn" onclick="showValue(event)">0</button></td>
          <td>
            <button class="num-btn" onclick="showValue(event)">space</button>
          </td>
          <td>
            <button class="num-btn" onclick="showValue(event)">del</button>
          </td>
        </tr>
      </table>
    </main>
    <script>
      const userInput = document.getElementById("user-input");
      const checkBtn = document.getElementById("check-btn");
      const clearBtn = document.getElementById("clear-btn");
      const result = document.getElementById("results-div");

      function checkTelephoneNumber(text) {
        //telephone number with country code
        const case1Regex =
          /^1 \d{3}-\d{3}-\d{4}$|^1 \d{3} \d{3} \d{4}$|^1[(]\d{3}[)]\s*\d{3}-\d{4}$|^1 [(]\d{3}[)]\ \d{3}-\d{4}$/;

        //telephone number without country code
        const case2Regex =
          /^\d{10}$|^\d{3}-\d{3}-\d{4}$|^[(]\d{3}[)]\d{3}-\d{4}/;

        //check valid telephone number
        const regex = [case1Regex, case2Regex];
        let check = regex.some((item) => item.test(text));
        result.innerHTML = check
          ? `<p><span class="valid-number">Valid US number: </span>${text}</p>`
          : `<p><span class="invalid-number">Invalid US number: </span>${text}</p>`;
      }

      checkBtn.addEventListener("click", function () {
        !userInput.value
          ? alert("Please provide a phone number")
          : checkTelephoneNumber(userInput.value);
      });

      clearBtn.addEventListener("click", () => {
        (userInput.value = ""), (result.innerHTML = "");
      });
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          checkBtn.click();
        }
      });
      window.addEventListener("load", () => {
        userInput.value = "";
      });
      function showValue(event) {
        let val = event.target.innerText;
        switch (val) {
          case "space":
            userInput.value = userInput.value + " ";
            break;
          case "del":
            userInput.value = userInput.value.slice(
              0,
              userInput.value.length - 1
            );
            break;
          default:
            userInput.value += val;
        }
      }
    </script>
  </body>
</html>
