<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simple markdown.css" />
    <title>Simple markdown</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--end font awesome-->

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
  </head>
  <body>
    <div
      style="
        width: 100%;
        min-height: 100vh;
        background-color: rgb(171, 218, 218);
      "
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <section class="mt-5" style="width: 35%">
        <div
          class="w-100 d-flex justify-content-between align-items-center fs-1 px-3"
          style="background-color: rgb(47, 153, 153)"
        >
          <span> <i class="fa-brands fa-free-code-camp"></i> Editor </span>
          <button
            style="background-color: transparent; border: none"
            onclick="maximize(0)"
          >
            <i class="fa-solid fa-maximize"></i>
          </button>
        </div>

        <textarea
          class="fs-5"
          name="editor"
          id="editor"
          onkeyup="markDown()"
        ></textarea>
      </section>
      <section class="w-50 mt-5" id="previewContent">
        <div
          class="w-100 d-flex justify-content-between align-items-center fs-1 px-4"
          style="background-color: rgb(47, 153, 153)"
        >
          <span><i class="fa-brands fa-free-code-camp"></i>Previewer</span>
          <button
            style="background-color: transparent; border: none"
            onclick="maximize(1)"
          >
            <i class="fa-solid fa-maximize" id="previewIcon"></i>
          </button>
        </div>
        <div id="preview" class="border border-secondary fs-4"></div>
      </section>
    </div>

    <!--jquery library-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--jquery library-->

    <!--markdown library-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"
      integrity="sha512-oSA0PdOBsyP4Cv5rIHOWhOr+H0ZPOE/L8UKaX33DjBFD+TrWOZZfewjg85Z7WhNPkQrHeTKOYSio/XM6FBPhWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--end markdown library-->
    <script src="simpleMarkdown.js"></script>
  </body>
</html>
