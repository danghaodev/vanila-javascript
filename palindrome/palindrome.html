<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="./palindrome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <h1>Is it a Palindrome?</h1>
      <div class="palindrome-checker">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <div>
          <input id="text-input" value="" type="text" />
          <button id="check-btn">Check</button>
        </div>

        <div id="result"></div>
      </div>
      <div class="palindrome-definition">
        <p>
          <span style="color: yellow"
            ><i class="fa-solid fa-lightbulb"></i
          ></span>
          A <i>palindrome</i> is a word or sentence that's spelled the same way
          both forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>

    <script>
      const input = document.getElementById("text-input");
      const btn = document.getElementById("check-btn");
      const result = document.getElementById("result");
      btn.addEventListener("click", function () {
        if (input.value === "") {
          alert("Please input a value");
        } else {
          checkValue(input.value);
        }
      });

      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          btn.click();
        }
      });
      function checkValue(text) {
        const checkText = text
          .toLowerCase()
          .replace(/[\W!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~]/g, "");
        console.log(checkText);
        const textArr = [];
        for (let i = 0; i < checkText.length; i++) {
          textArr.push(checkText.substr(i, 1));
        }
        if (checkText === textArr.reverse().join("")) {
          result.innerHTML = `${text} is a palindrome`;
          input.value = "";
        } else {
          result.innerHTML = `${text} is not a palindrome`;
        }
      }
    </script>
  </body>
</html>
